<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;700&family=Poppins:wght@600;900&display=swap" rel="stylesheet" >
    <link href="{{ relURL `styles/base.css` }}" rel="stylesheet" >
    {{ range .Params.css }}
      <link href="{{ relURL . }}" rel="stylesheet" >
    {{ end }}

    <link rel="alternate" type="application/rss+xml" href="/index.xml">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ relURL `images/apple-touch-icon.png` }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ relURL `images/favicon-32x32.png` }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ relURL `images/favicon-16x16.png` }}">
    <link rel="manifest" href="{{ relURL `manifest.json` }}">

    <meta property="og:site_name" content="Matthew David Rodgers">
    <meta property="og:title" content="{{ block "title" . }}{{ end }}">
    <meta property="og:description" content="{{ .Summary }}">
    <meta property="og:image" content="{{ absURL `images/logo.png` }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:type" content="article">
    <meta property="twitter:image" content="{{ absURL `images/logo.png` }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@mattgivesup">
    <meta name="twitter:creator" content="@mattgivesup">
    <meta name="twitter:title" content="{{ block "title" . }}{{ end }}">

    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>

    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("{{ relURL `serviceWorker.js` }}")
          .catch(error => {
            console.error("Service Worker registration failer", error);
          });
      }
    </script>
  </head>
  <body>
    <div class="page">
      {{ partial "partials/header" . }}
      {{ block "main" . }}{{ end }}
      {{ partial "partials/footer" . }}
    </div>
  </body>
</html>
