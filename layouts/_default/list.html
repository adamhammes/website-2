{{ define "title" }}{{ .Title }} | {{ .Site.Title }}{{ end }}

{{ define "main" }}
  <main class="pages" id="{{ .Title }}">
    <ul class="link-list">
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">
            <div class="link-header">
              <div class="link-title">{{ .Title }}</div>
              <div class="link-meta">{{ .PublishDate.Format "01/02/2006" }}</div>
            </div>
            {{ if .Params.Summarizable }}<div class="link-desc">{{ .Summary }}</div>{{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
